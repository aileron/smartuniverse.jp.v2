ja:
  structure:
    title: 世界の課題＝<b>構造的な問題</b>
    body: 我々が日常的に感じる不合理を始め、テロや貧困・慢性疾患などの世界的に深刻な課題に至るまで、その殆どが「構造的な問題」です。そのため、目に見えている表面的な要因を取り除くだけでは解決出来ないばかりか、却って問題が深刻化することさえあります。

  philosophy:
    title: 「宇宙を最適化する」
    body: 我々は最先端のテクノロジーを活用して自律・分散・協調型のシステムを構築し、個人のライフスタイル・企業の価値拡大プロセス・国家の行政プロセスの最適化を通うことによって、各個体にとってスマートな宇宙(=Smart Universe)を実現します。

  vision:
    title: 「1000年進化し続ける」
    body: 過去のシステムは例外なく手段の目的化を促し、形骸化した結果不毛な争いや新たな問題を生み続けてきました。仕組みの形骸化を防ぐために、我々は時代に応じて変化する人々の価値観や・その集合体である社会の変化をリアルタイムに捉え、次の1000年間進化し続ける仕組みを構築します。

  career:
    title: 宇宙を解き明かす
    body: 紀元後・約2000年の歴史は「物々交換」「都市国家」「貨幣経済」「国民国家」「株式市場」など様々な政治的・経済的なシステムの発明の連続でした。情報テクノロジーの爆発的な進化スピードからすれば、今後30年では過去2000年分に相当するほど大きな変化が起こるかもしれません。我々１人１人が世界の中心となる新たなシステムが発明され、これまで未解決であった人類の課題の殆どが解決されることになると信じています。
